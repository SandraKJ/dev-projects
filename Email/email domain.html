<Doctype html>
<html>
<head>
   <title>Email Domain</title>
<link rel="stylesheet" type="text/css" href="style.css">
<meta name="viewport"content="width=device-width,initial-scale=1,maximum-scale=1">
<link rel="stylesheet" type="text/css" href="script.js">
</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="script.js"type="text/javascript"></script>

<div id= "container">
  <h1>Email Domain Auto-Suggestion</h1>
  <p>This auto domain automatically suggests popular email domain adresses</p>
  <h2>Examples:</h2>
  <form method="post" action="#">
    <ul>
      <li>
        <label>Try @aol.com:</label>
        <input type="email" id="aol"/>
      </li>
      <li>
        <label>Try @msn or @me:</label>
        <input type="email" id="msn_me"/>
      </li>
      <li>
        <label>Try @gmail:</label>
        <input type="email" id="gmail"/>
        <span class= "suggestion">test@gmail.com</span>
      </li>
      <li>
        <button type="submit">Submit</button>
      </li>
    </ul>
  </form>

</div>
</body>
<html>
